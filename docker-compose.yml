name: teambot

services:
  postgres:
    image: ghcr.io/YuanMeta/teambot-postgres:v0.1.0
    container_name: teambot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-teambot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - teambot-network

  app:
    image: ghcr.io/YuanMeta/teambot-app:${APP_VERSION:-latest}
    container_name: teambot-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-teambot}}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    volumes:
      - app_files:/app/files
      - app_env:/app/.env
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - teambot-network

volumes:
  postgres_data:
    driver: local
  app_files:
    driver: local
  app_env:
    driver: local

networks:
  teambot-network:
    driver: bridge
