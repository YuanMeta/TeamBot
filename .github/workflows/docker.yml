name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  APP_IMAGE: teambot-app
  PG_IMAGE: teambot-postgres

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Registry Owner
        id: prep
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LOWER=$OWNER_LOWER" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if postgres image exists
        id: pg_exists
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.OWNER_LOWER }}/${{ env.PG_IMAGE }}:pg16-v0.1.0
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *'-'* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      # -------- PostgreSQL image --------
      - name: Build & push postgres image
        if: steps.pg_exists.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.postgres
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LOWER }}/${{ env.PG_IMAGE }}:pg16-v0.1.0

      # -------- App image --------
      - name: Build & push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LOWER }}/${{ env.APP_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ steps.version.outputs.is_prerelease == 'false' && format('{0}/{1}/{2}:latest', env.REGISTRY, env.OWNER_LOWER, env.APP_IMAGE) || '' }}

      - name: Create GitHub Release
        if: steps.version.outputs.is_prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
