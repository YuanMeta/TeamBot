name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  APP_IMAGE: teambot-app
  PG_IMAGE: teambot-postgres

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # -------- PostgreSQL image --------
      - name: Build & push postgres image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.postgres
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.PG_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.PG_IMAGE }}:latest

      # -------- App image --------
      - name: Build & push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.APP_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.APP_IMAGE }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
